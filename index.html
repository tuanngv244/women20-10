<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dest/fonts.css" />
    <link rel="stylesheet" href="./dest/style.min.css" />
  </head>
  <body>
    <div class="author">
      <img class="author-img" src="./img/Tới Chị em VP HCM.jpg" alt="" />
      <div class="show-action">
        <h4 style="text-align: center; margin: 0">Chúc 20/10</h4>
        <p>Nhiều điều tuyệt vời và ý nghĩa nhó !!</p>
        <video width="400" height="400" controls>
          <source src="./img/Tới Chị em VP HCM.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <audio class="music" style="opacity: 0" autoplay controls>
          <source
            src="./img/y2mate.com - DỄ THƯƠNG  KHỞI MY live at Lululola.mp3"
            type="audio/mpeg"
          />
        </audio>
      </div>
    </div>

    <script>
      function handleClickAuthor() {
  const author = document.querySelector(".author");
  const music = document.querySelector(".music");
  author.addEventListener("click", function () {
    document.querySelector(".author img").style.opacity = 0;
    document.querySelector(".author .show-action").style.opacity = 1;
    music.volume = 1;
    music.play();
  });
}

handleClickAuthor();

    </script>
    <script src="./js/main.js"></script>
    <script src="./js/libs/_jquery.js"></script>
  </body>
</html>
